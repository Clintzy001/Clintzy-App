<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clintzy Mobile</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div id="app">
        <header class="glass-header">
            <div class="user-profile">
                <img src="https://i.pravatar.cc/100?u=clint" alt="Me" class="glow-border">
                <h1 class="brand-italic">Clintzy</h1>
            </div>
            <div class="header-actions">
                <i data-lucide="search"></i>
                <i data-lucide="more-vertical"></i>
            </div>
        </header>

        <main id="main-content">
            </main>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="showScreen('home')">
                <i data-lucide="home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item" onclick="showScreen('chats')">
                <i data-lucide="message-square"></i>
                <span>Chats</span>
            </div>
            <div class="nav-item" onclick="showScreen('status')">
                <i data-lucide="aperture"></i>
                <span>Status</span>
            </div>
            <div class="nav-item" onclick="showScreen('settings')">
                <i data-lucide="settings"></i>
                <span>Settings</span>
            </div>
        </nav>
    </div>

    <script src="script.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
