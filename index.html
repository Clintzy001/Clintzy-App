<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ClintzyApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-black text-white select-none">

    <div class="app-wrapper flex flex-col h-screen overflow-hidden">
        
        <header class="bg-black/95 backdrop-blur-md px-4 py-3 flex justify-between items-center border-b border-zinc-900 sticky top-0 z-50">
            <div class="flex items-center">
                <h1 class="text-2xl font-black italic tracking-tighter text-[#F57C00] drop-shadow-[0_2px_4px_rgba(245,124,0,0.3)]">
                    ClintzyApp
                </h1>
            </div>
            
            <div class="flex items-center space-x-5 text-zinc-400">
                <i data-lucide="camera" class="w-6 h-6 hover:text-orange-500 transition-colors"></i>
                <i data-lucide="search" class="w-6 h-6 hover:text-orange-500 transition-colors"></i>
                <i data-lucide="more-vertical" class="w-6 h-6 hover:text-orange-500 transition-colors"></i>
            </div>
        </header>

        <main id="main-scroll" class="flex-1 overflow-y-auto custom-wallpaper">
            <div class="px-4 py-3">
                <div class="bg-zinc-900/60 border border-zinc-800 rounded-full px-4 py-2.5 flex items-center space-x-3 shadow-inner">
                    <i data-lucide="search" class="w-4 h-4 text-zinc-500"></i>
                    <input type="text" placeholder="Ask Clintzy AI or Search" class="bg-transparent outline-none text-sm w-full text-zinc-300 placeholder-zinc-600">
                </div>
            </div>

            <div id="chat-list" class="divide-y divide-zinc-900/40">
                </div>
        </main>

        <nav class="bg-black/95 border-t border-zinc-900 px-2 py-2 flex justify-around items-center pb-safe backdrop-blur-lg">
            <div class="nav-item active text-[#F57C00]" onclick="navigate('chats')">
                <div class="relative inline-block mb-1">
                    <i data-lucide="message-square" class="w-6 h-6"></i>
                    <span class="absolute -top-1 -right-2 bg-[#F57C00] text-[10px] text-white font-black px-1.5 rounded-full border-2 border-black">99+</span>
                </div>
                <span class="text-[10px] font-bold uppercase tracking-widest">Chats</span>
            </div>
            <div class="nav-item text-zinc-500 hover:text-zinc-300" onclick="navigate('updates')">
                <i data-lucide="aperture" class="w-6 h-6 mb-1"></i>
                <span class="text-[10px] font-medium uppercase tracking-widest">Updates</span>
            </div>
            <div class="nav-item text-zinc-500 hover:text-zinc-300" onclick="navigate('communities')">
                <i data-lucide="users" class="w-6 h-6 mb-1"></i>
                <span class="text-[10px] font-medium uppercase tracking-widest">Groups</span>
            </div>
            <div class="nav-item text-zinc-500 hover:text-zinc-300" onclick="navigate('calls')">
                <i data-lucide="phone" class="w-6 h-6 mb-1"></i>
                <span class="text-[10px] font-medium uppercase tracking-widest">Calls</span>
            </div>
        </nav>
    </div>

    <script src="script.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
