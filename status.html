<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clintzy Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .menu-animate {
            transform-origin: top right;
            transition: transform 0.2s ease-out, opacity 0.2s ease-out;
        }
        .hidden { display: none; }
        /* Prevent gray highlight on mobile tap */
        * { -webkit-tap-highlight-color: transparent; }
        
        /* Video control pulse effect */
        .control-pulse {
            animation: pulse 0.5s ease-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body class="bg-black text-white h-screen flex flex-col overflow-hidden select-none">

    <div class="absolute top-4 inset-x-4 flex space-x-1 z-50">
        <div class="h-1 bg-white/30 flex-1 rounded-full overflow-hidden">
            <div id="progress" class="h-full bg-[#F57C00] w-0 transition-all linear"></div>
        </div>
    </div>

    <header class="absolute top-8 inset-x-0 px-4 flex items-center justify-between z-50">
        <div class="flex items-center space-x-3">
            <button onclick="window.history.back()" class="text-white active:scale-90 transition-transform drop-shadow-md">
                <i data-lucide="chevron-left" class="w-8 h-8"></i>
            </button>
            <div class="w-10 h-10 rounded-full border-2 border-[#F57C00] p-0.5 shadow-lg">
                <img src="https://i.pravatar.cc/150?u=jessica" class="rounded-full w-full h-full object-cover">
            </div>
            <div class="drop-shadow-md">
                <h2 class="font-bold text-[15px]">Jessica Griffin</h2>
                <p class="text-[11px] opacity-70">Just now</p>
            </div>
        </div>
        
        <div class="flex items-center space-x-2 relative">
            <button id="mute-btn" onclick="toggleMute(event)" class="p-2 active:bg-white/10 rounded-full hidden">
                <i id="mute-icon" data-lucide="volume-2" class="w-6 h-6 text-white drop-shadow-md"></i>
            </button>

            <button onclick="toggleStatusMenu(event)" class="p-1 active:bg-white/10 rounded-full transition-colors">
                <i data-lucide="more-vertical" class="w-6 h-6 drop-shadow-md"></i>
            </button>

            <div id="status-menu" class="hidden absolute top-10 right-0 w-52 bg-[#1a1a1a] border border-zinc-800 rounded-xl shadow-2xl z-[100] menu-animate shadow-black">
                <div class="py-2 flex flex-col text-[15px] text-zinc-200">
                    <button class="px-4 py-2.5 text-left active:bg-zinc-800" onclick="handleMenuAction('Create channel')">Create channel</button>
                    <button class="px-4 py-2.5 text-left active:bg-zinc-800" onclick="handleMenuAction('Status privacy')">Status privacy</button>
                    <button class="px-4 py-2.5 text-left active:bg-zinc-800" onclick="handleMenuAction('Starred')">Starred</button>
                    <button class="px-4 py-2.5 text-left active:bg-zinc-800" onclick="handleMenuAction('Settings')">Settings</button>
                    <div class="border-t border-zinc-800/50 my-1"></div>
                    <button class="px-4 py-2.5 text-left active:bg-zinc-800 flex items-center" onclick="handleMenuAction('Switch Accounts')">
                        <span class="w-2 h-2 bg-[#F57C00] rounded-full mr-2"></span>
                        Switch accounts
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="flex-1 flex items-center justify-center relative bg-black">
        <div id="play-indicator" class="absolute z-40 opacity-0 pointer-events-none">
            <div class="bg-black/50 p-6 rounded-full">
                <i id="indicator-icon" data-lucide="play" class="w-12 h-12 text-[#F57C00]"></i>
            </div>
        </div>

        <img id="status-img" src="https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&w=800&q=80" 
             class="w-full h-full object-contain hidden">
        
        <video id="status-video" class="w-full h-full object-contain" playsinline autoplay muted>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-girl-in-neon-light-1230-large.mp4" type="video/mp4">
        </video>
        
        <div class="absolute inset-0 flex">
            <div class="w-1/4 h-full" onclick="window.history.back()"></div>
            <div class="w-2/4 h-full" onclick="togglePlayPause()"></div>
            <div class="w-1/4 h-full" onclick="window.history.back()"></div>
        </div>
    </div>

    <div class="p-6 bg-gradient-to-t from-black/90 to-transparent absolute bottom-0 inset-x-0 text-center z-50">
        <i data-lucide="chevron-up" class="mx-auto mb-1 animate-bounce text-[#F57C00]"></i>
        <p class="text-sm font-medium tracking-wide">Reply</p>
    </div>

    <script>
        lucide.createIcons();
        
        const progressBar = document.getElementById('progress');
        const video = document.getElementById('status-video');
        const img = document.getElementById('status-img');
        const muteBtn = document.getElementById('mute-btn');
        const playIndicator = document.getElementById('play-indicator');
        
        // Check if there is a valid video source
        const hasVideoSource = video.querySelector('source').getAttribute('src') !== "";

        let isPaused = false;

        function initStatus() {
            if (hasVideoSource) {
                img.classList.add('hidden');
                video.classList.remove('hidden');
                muteBtn.classList.remove('hidden');
                
                video.ontimeupdate = () => {
                    const percentage = (video.currentTime / video.duration) * 100;
                    progressBar.style.width = percentage + '%';
                };
                
                video.onended = () => window.history.back();
            } else {
                video.classList.add('hidden');
                img.classList.remove('hidden');
                progressBar.style.transitionDuration = '5000ms';
                setTimeout(() => {
                    if(!isPaused) progressBar.style.width = '100%';
                }, 100);
                setTimeout(() => { if(!isPaused) window.history.back(); }, 5100);
            }
        }

        function togglePlayPause() {
            isPaused = !isPaused;
            const icon = document.getElementById('indicator-icon');
            
            if (hasVideoSource) {
                isPaused ? video.pause() : video.play();
                icon.setAttribute('data-lucide', isPaused ? 'pause' : 'play');
            } else {
                progressBar.style.transitionProperty = isPaused ? 'none' : 'all';
            }
            
            // Pulse Animation
            lucide.createIcons();
            playIndicator.classList.remove('control-pulse');
            void playIndicator.offsetWidth; 
            playIndicator.classList.add('control-pulse');
            playIndicator.style.opacity = "1";
            setTimeout(() => playIndicator.style.opacity = "0", 500);
        }

        function toggleMute(e) {
            e.stopPropagation();
            video.muted = !video.muted;
            const icon = document.getElementById('mute-icon');
            icon.setAttribute('data-lucide', video.muted ? 'volume-x' : 'volume-2');
            lucide.createIcons();
        }

        function toggleStatusMenu(event) {
            event.stopPropagation();
            const menu = document.getElementById('status-menu');
            const isHidden = menu.classList.toggle('hidden');
            
            if (!isHidden) {
                isPaused = true;
                if(hasVideoSource) video.pause();
                progressBar.style.transitionProperty = 'none'; 
            } else {
                isPaused = false;
                if(hasVideoSource) video.play();
                progressBar.style.transitionProperty = 'all';
            }
        }

        function handleMenuAction(action) {
            console.log("Action selected:", action);
            document.getElementById('status-menu').classList.add('hidden');
        }

        window.onclick = (e) => {
            const menu = document.getElementById('status-menu');
            if (menu && !menu.contains(e.target)) {
                menu.classList.add('hidden');
                if(isPaused && !document.hidden) togglePlayPause();
            }
        };

        document.addEventListener('DOMContentLoaded', initStatus);
    </script>
</body>
</html>
